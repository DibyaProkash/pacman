<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="game-container">
        <h1 class="title" role="heading" aria-level="1">PAC-MAN</h1>
        <div class="stats">
            <div class="stat" id="score" role="status" aria-live="polite">Score: 0</div>
            <div class="stat" id="level" role="status" aria-live="polite">Level: 1</div>
            <div class="stat" id="lives" role="status" aria-live="polite">Lives: 3</div>
        </div>
        <!-- <canvas role="region" aria-label="Pac-Man game canvas"></canvas> -->
        <div id="debug" role="log" aria-live="polite">Keys: None | Can Move: N/A | Pos: (0, 0) | Tile: (0, 0) | Target: N/A</div>
        <div class="controls">
            <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle light/dark theme">Light Theme</button>
            <button id="sound-toggle" onclick="toggleSound()" aria-label="Toggle sound">Mute Sound</button>
        </div>
    </div>
    <div id="mode-modal" role="dialog" aria-labelledby="mode-title">
        <div class="modal-content">
            <p id="mode-title">Select Game Mode</p>
            <p id="high-score-easy" aria-label="High Score Easy">High Score (Easy): 0</p>
            <p id="high-score-medium" aria-label="High Score Medium">High Score (Medium): 0</p>
            <p id="high-score-hard" aria-label="High Score Hard">High Score (Hard): 0</p>
            <button onclick="startGame('easy')" aria-label="Start Easy Mode">Easy</button>
            <button onclick="startGame('medium')" aria-label="Start Medium Mode">Medium</button>
            <button onclick="startGame('hard')" aria-label="Start Hard Mode">Hard</button>
        </div>
    </div>
    <div id="game-over-modal" role="dialog" aria-labelledby="modal-message">
        <div class="modal-content">
            <p id="modal-message">Game Over!</p>
            <p id="modal-score" aria-label="Final Score">Score: 0</p>
            <p id="modal-high-score" aria-label="High Score">High Score: 0</p>
            <button onclick="restartGame()" aria-label="Start Again">Start Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
